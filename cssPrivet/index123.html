<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Новый дизайн карты путешествий</title>
    <link rel="stylesheet" href="style231.css">
</head>

<body>
    <div class="image-map">
        <img class="pic-1" src="img/map-top-left.png" width="125" height="125" alt="Верхняя левая часть карты">
        <img class="pic-2" src="img/map-top-right.png" width="125" height="125" alt="Верхняя правая часть карты">
        <img class="pic-3" src="img/map-bottom-left.png" width="125" height="125" alt="Нижняя левая часть карты">
        <img class="pic-4" src="img/map-bottom-right.png" width="125" height="125" alt="Нижняя правая часть карты">
    </div>
    <a href="https://figuresonfields.com">
        <figure>
            <img src="img/field.jpg" alt="фигуры на полях">
            <figcaption>Загадочные фигуры на полях оказались ландшафтным оформлением поля для гольфа</figcaption>
        </figure>
    </a>
